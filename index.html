<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Task Manager</title>
    <style type="text/css">
        ol{
            width: 25%;
            list-style-type: none;
        }

        li{
            width: 500px;
            background-color: rgb(246, 228, 228);
            border-radius: 5px;
            list-style-position: inside;
            color: rgb(0, 0, 0);
            border-radius: 3px;
            padding: 10px;
            margin-top: 2px;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
        }
        
    </style>
</head>
<body>
    <div class="m-4 ">
        <h3> <span class="bi bi-calendar-check">  </span>Task Manager</h3>
    <input type="text" id="insert" class="form-control w-25 d-inline-block" placeholder="Add Players" onkeyup="changeCase()">
    <button class="btn btn-success">Add Task</button>
    <button class="btn btn-warning" onclick="remove()">Remove Last</button>
    <button class="btn btn-danger ms-2" onclick="reset()">Reset</button>
    </div>

    <script type="text/javascript">
        function changeCase(){
            //Target the element
            let username = document.getElementById("insert");

            //Access the character & convert to uppercase
            let data=username.value.toUpperCase();

            //Place the converted value
            username.value=data;
        }

        let ol= document.createElement("ol");
        document.querySelector("button").addEventListener("click",function(){
            let add=document.getElementById("insert");
            let li = document.createElement("li");
            let btn = document.createElement("button");
            btn.textContent="Delete";
            btn.className=" delete btn btn-danger float-end mt-0";
            li.textContent= add.value;
            ol.appendChild(li);
            li.appendChild(btn);
            document.body.appendChild(ol);
            add.value=""
        })
        function reset(){
            document.querySelector("ol").innerHTML="";
        }
        function remove(){
            document.querySelector("ol").lastChild.remove();
        }

    </script>
</body>
</html>
